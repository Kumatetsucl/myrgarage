<!DOCTYPE <!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title></title>
    <meta charset="UTF-8">
    <title>M&R GARAGE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body style="background-color: rgb(20,40,60); color: rgb(220,220,230)">
    <!-- NAVBAR -->
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(20,40,60); color: rgb(220,220,230)">
            <div class="container-fluid">
                <a style="color:#ffffff" class="navbar-brand" href="">M&R garage</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="alineacion" style="color:#ffffff94">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="alineacion" style="color:#ffffff94">Alineación y Balanceo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="frenos" style="color:#ffffff94">Frenos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="diagnostico" style="color:#ffffff94">Diagnóstico</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto" style="color:#ffffff94">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- FIN NAVBAR -->

    <div class="container">
        <div class="row d-flex align-items-center justify-content-center text-center">
            <div class="col-12 col-sm-8 col-lg-5">
                <h2 class="mb-3"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    </svg><br>INICIAR SESIÓN</h2>
                <form method="post" class="form-signin text-dark mb-8">
                    <div class="form-floating">
                        <input class="form-control" type="email" name="user_email" id="floatingInput1"
                            placeholder="Email" required="">
                        <label for="floatingInput1">Email</label>
                    </div>
                    <div class="form-floating mb-8">
                        <input class="form-control" type="password" name="user_password" id="floatingInput2"
                            placeholder="Contraseña" required="">
                        <label for="floatingInput2">Contraseña</label>
                    </div>
                    <button type="submit" name="user_login" class="btn btn-lg btn-primary w-100"><i class="bi-lock"></i>
                        Login</button>
                </form>
                <p><a class="text-reset" href="#modal_password_recover" data-bs-toggle="modal">Recuperar
                        Contraseña</a>
                </p>
            </div>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
